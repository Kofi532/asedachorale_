<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #pdf-container {
            width: 50%; /* Adjust as needed */
            height: 600px; /* Adjust as needed */
            overflow: auto; /* Add scrollbar if necessary */
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed src="data:application/pdf;base64,{{ encoded_pdf }}" type="application/pdf" width="100%" height="100%">
    </div>
    <!-- Other items can be placed here -->
</body>
</html>
